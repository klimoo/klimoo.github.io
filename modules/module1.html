<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module1</title>
    <style>
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #e8dddb;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        a{
            color: inherit;
            text-decoration: none;
            margin: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #555;
        }   

        .top{
            text-align: center;
            margin: auto;
        }
        .pdf-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5%;
            height: 650px;
        }
        object{
            height: 100%;
            width: 100%;
        }
        
        .body{
            padding: 10px;
            background-color: #e0c7c3;
            width: 90%;
            margin: auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }
        
        .image .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .image .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        
        .image:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-button">back</a>
    <div class="top">
        <h1>My Work Observation</h1>
    </div>
    <div class="body">
        <div class="pdf-container">
            <object data="/files/My_Work_Observation_Report.pdf" type="application/pdf"">
                <p>Oops! Your browser doesn't support PDFs. You can still download the PDF <a href="/files/My_Work_Observation_Report.pdf">here</a>.</p>
            </object>
        </div>
    </div>
</body>
</html>
